<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tycoon's Registration</title>
    <link rel="stylesheet" href="tycoon.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

<div class="contact-section">

  <h1>Tycoon's Registration</h1>
  
  <form class="contact-form" action="index.html" method="post">
    <input type="text" class="contact-form-text" placeholder="Your name">
    <input type="email" class="contact-form-text" placeholder="Your email">
    <input type="text" class="contact-form-text" placeholder="Your USN">
    <input type="text" class="contact-form-text" placeholder="Your Branch">
    <input type="text" class="contact-form-text" placeholder="Your phone">
    <textarea class="contact-form-text" placeholder="Reason to join our Team"></textarea>
    <input type="submit" class="contact-form-btn" value="Register">
  </form>
</div>


  </body>
</html>
